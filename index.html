<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center;
        }

        /* Container Styling */
        .container {
            width: 90%; /* Responsive width */
            max-width: 500px; /* Reduced size */
            background-color: #222; /* Dark gray background */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 18px rgba(0, 0, 0, 0.7);
        }

        h1 {
            color: #f8f8f8; /* White text */
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Buttons Styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            background-color: #000;
            color: #fff;
            border: 1px solid #555;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>


</head>
<body>
    <div class="container">
        <h1>Welcome to the Product Page</h1>
        <div class="button-container">
            <button id="modifyProductsBtn">Admin</button>
            <button id="viewProductsBtn">User</button>
        </div>
    </div>

    <script>
        // Add click event to the admin button
        document.getElementById("modifyProductsBtn").addEventListener("click", () => {
            // Navigate to the Admin page
            window.location.href = "admin.html";
        });

        // Add click event to the user button
        document.getElementById("viewProductsBtn").addEventListener("click", () => {
            // Navigate to the products page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
